<!DOCTYPE html>
<html>
<head>
	<title>Chat Room</title>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

	<script type="text/javascript">
	var name = 'AKA';

		console.log(io);
		var socketio = io.connect('http://127.0.0.1:8080');

		socketio.on('message_to_client', function(data){
			document.getElementById('chats').innerHTML += '<div class="im">'+ data.message + ' - ' + data.name + '</div>';
		})

		socketio.on('message_to_client', function(data){
			document.getElementById('who').innerHTML += '<div class="who">'+ data.name + '</div>';
		})

		function sendMessage(){
			var message = document.getElementById('message').value;
			socketio.emit('message_to_server', 
				{
					message: message,
					name: name 
				}
			);
		}

		function sendName(){
			name = document.getElementById('nameInput').value;
			socketio.emit('message_to_server', 
				{
					name: name 
				}
			);
		}

	</script>

	<style>
		
	body{
		background-color: #FABC3C;
		color:  #EE4266;
		font-family: fantasy;
		font-size: 1em;
		margin: 100px;
	}
	
	h1 {
		text-align: center;
	}
	.container {
		background-color: #011627;
		height:  800px;
		width: 600px;
		margin: 20px;
		position: relative;
	}
	
	#chat-window input {
		position: relative;
	    height: 50px;
	    top: 740px;
	    width: 590px;
	    font-size: 20px;
	    display: inline;
	}

	#chat-window button {
		position: relative;
	    top: 710px;
	    /* float: right; */
	    margin-left: 200px;
	}	

	#name-window { 
		background: #7FA8A6;
	    margin: 10px;
	    padding: 5px;
	    width: 200px;
	    height: 700px;
	    position: absolute;
	  	left: 600px;
	 }

	div .im {
		color: #EE4266;
		margin: 5px 10px;
		background: rgba(253, 255, 252,0.5); 
		font-size: 25px;
	}

	div .who {
		color: #EE4266;
		margin: 5px 10px;
		font-size: 30px;
	}

	</style>

</head>
<body>

<h1>Chat Room</h1>

<div id="name">
	<input type="text" id="nameInput" placeholder="Enter name">
	<button onclick="sendName()" placehlder="Please enter name">Submit name</button>
</div>

<div class="container">
	<div id="chat-window">
		<input type='text' id="message" placeholder="Your message here">

		<button onclick="sendMessage()">Click here to send message!</button>

		<div id="chats"></div>
	</div>

	<div id="name-window">
		<h2>Participants</h2>
		<div id="who"></div>
	</div>	
</div>

	

</body>
</html>
